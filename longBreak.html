<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/Break.png" > 
    <title>15:00-Time for a break!</title>
    <link href="style.css" rel="stylesheet" >
    
</head>
<body class="long-Break">
    <div class="pomofocus">
        <div class="buttons">
            <button id="pomodoro" class="not-active"><a href="index.html">Pomodoro</a></button>
            <button id="shortBreak" class="not-active"> <a href="shortBreak.html">Short Break</a></button>
            <button id="longBreak" class="active"><a href="longBreak.html">Long Break</a></button>
        </div>
        <div class="timer">
            <span id="minutes">15</span>:<span id="seconds">00</span>

        </div>
        <div class="start-pause">
            <button id="start" type="button">START</button>
            <button id="pause">PAUSE</button>
        </div>
    </div>
    
 <script src="longBreak.js"></script>
</body>
</html>
